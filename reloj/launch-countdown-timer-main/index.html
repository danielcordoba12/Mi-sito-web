<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Launch countdown timer</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
<body>
  <div class="main-container">
    <!-- <h1>Hola mundo</h1> -->
    <img  class="img-mountains" src="images/pattern-hills.svg" alt="">
    <img class="img-stars" src="images/bg-stars.svg" alt="">

    <!-- CONTENIDO -->
    <div class="main-content">
      <div class="title">
        <h1 class="txt-title">WE'RE LAUNCHING  SOON</h1>
      </div>

      <div class="countdown">
        <div class="chart chart-1 days">
          <h1>00</h1>
        </div>
        <div class="chart chart-2 hours"></div>
        <div class="chart chart-3 minutes"></div>
        <div class="chart chart-4 seconds "></div>

      </div>
    </div>
  </div>



</body>
</html>
