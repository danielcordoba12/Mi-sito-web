<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/fontawesome-free-6.2.0-web/css/all.css">   
  <title>Frontend Mentor | Launch countdown timer</title>
</head>
<body>
  <div class="main-container">

    <img  class="img-mountains" src="images/pattern-hills.svg" alt="">
    <img class="img-stars" src="images/bg-stars.svg" alt="">

    <!-- CONTENIDO -->
    <div class="main-content">
      <div class="title">
        <h1 class="txt-title">WE'RE LAUNCHING  SOON</h1>
      </div>

      <div class="countdown">
        <div class="chart-container">
          <div class="chart chart-1 days">
            <h2>16</h2>
          </div>
          <p>DAYS</p>
        </div> 
        <div class="chart-container">
          <div class="chart chart-2 hours">
            <h2>24</h2>
          </div>
          <p>HOURS</p>
        </div>
        <div class="chart-container">
          <div class="chart chart-3 minutes">
            <h2>60</h2>
          </div>
          <p>MINUTES</p>
        </div>
        <div class="chart-container">
          <div class="chart chart-4 seconds" id="seconds">
            <h2 >60</h2>
          </div>
          <p>SECONDS</p>
        </div>
        <button class="button" id="btn">Boton</button>
      </div>

      <div class="icons">
        <i class="fa-brands fa-facebook"></i>
        <i class="fa-brands fa-pinterest"></i>
        <i class="fa-brands fa-instagram icono-ing"></i>
          <!-- <i class="fa-brands fa-square-instagram"></i> -->
      </div>
    </div>
  </div>


</body>
<script src="js/man.js"></script>
</html>
