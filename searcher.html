<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Searcher</title>
    <link rel="stylesheet" href="css/searcher.css">
    <link rel="stylesheet" href="icons/all.css">

</head>
<body>
    <div class="container" id="container">
        <div class="hamburguesa"><i class="fa-solid fa-bars"></i></div>
    <div class="contain-logo">
        <img src="https://images.sodimac.com/v3/assets/blt2f8082df109cfbfb/blta7cc331692d297db/5f3d804090eeff71088399b1/Artboard_1.png?" data-testid="sodimac" alt="Homecenter.co" class="logo">
    </div>
    <div class="logo2">
        <img src="https://images.sodimac.com/v3/assets/blt2f8082df109cfbfb/blt92ad3c89ae70b4d0/5f31a4ce1fe0e07eae813320/Logo_header_mobile.jpg?" data-testid="sodimac-mobile" alt="Homecenter.co" style="height: 25px;">
    </div>
    <div class="main-searcher" id="mainSearcher">
        <input type="text"class="container-searcher" id="containerSeacher" placeholder="¿Que estas buscando?" >
        <button class="searcher" id="button"><i class="fa-solid fa-magnifying-glass"></i></button>
    </div>
    <div class="main-searcher-query main-searcher-query-hidden" id="containerQuery">
        <i class="fa-solid fa-magnifying-glass searcher-query"></i>
        <input type="text"class="container-searcher-query" placeholder="¿Que estas buscando?">
        <i class="fa-solid fa-xmark" id="buttonX"></i>
        <!-- <div class="searcher"><button><i class="fa-solid fa-magnifying-glass"></i></button></div> -->
    </div>
    <div class="ubicacion"><i class="fa-solid fa-location-dot"></i><p class="pUbicacion">Esta comprando para<br>Palestina</p></div>
    <div class="carrito"><i class="fa-solid fa-cart-shopping"></i></div>
    <div class="cmr">
        <img class="cmr-img" style="height:39px;width:39px" src="https://images.sodimac.com/v3/assets/blt2f8082df109cfbfb/bltc47c3b63cd5f1ca2/5fab05b66f82405d9a4ab0e2/logo-cmr-puntos.svg" alt="cmr puntos image">
        <p class="cmr-parrafo">Programa <br>CMR PUNTOS</p>
    </div>
    <div class="usuario"><i class="fa-regular fa-user"></i><p class="parrafo-usuario">Mi cuenta</p></div>
    </div>

    <!-- Chat  -->
    <div class="main-containt" id="mainContaint" >
        <div class="contain-chat" id="containChat">
                <div class="message">   </div>
                <div class="chat chat-hidden" id="chat">
                    <img class="ana" src="../Mi-sito-web/img/ana.png" alt="" >
                    <p class="pAna">ANA</p>
                </div>
            
        </div>
        <div class="containt-chat-x containt-chat-x-hidden" id="containChatX">
            <div class="chat-x " id="chatX">
                    <div class="container-iconx">
                        <i class="fa-solid fa-x"></i>
                    </div>
                </div>
        </div>
    </div>
    <div class="chat-modal chat-modal-hidden" id="chatModal">
        <div class="chat-encabezado">
            <div class="chat-encabezado-img">
                <img class="img-encabezado" src="./img/ana.png" alt="">
            </div>
            <p class="parrafo-chat-encabezado">Homecenter</p>
        </div>
            <div class="chat-contenido">
            <div class="container-chat chat"><img class="container-chat-img" src="../Mi-sito-web/img/ana.png" alt=""></div>
            <div class="container-chat-2"></div>
            <div class="container-chat-3"></div>
        </div>
        <div class="container-chat-input">
            <input type="txt" class="chat-input" placeholder="Escribe aqui...">
            <i class="fa-regular fa-face-smile-beam face-smile"></i>
        </div>
    </div>
    <script src="js/searcher.js"></script>
</body>
</html>
